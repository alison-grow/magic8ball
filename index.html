    </h3>
        <div id="answers">
            <img src="./img/magic8ball_start.png">
        </div>

        <input type="text" id="textbox" style="width: 500px; height: 50px;">
        <p id="playerQuestion"></p> 
            <br><br>

    <button value="click" id="btn">~ ask a question ~</button>
        <br>
    <button onClick="window.location.reload();">~ try again ~</button>

</section>

<!-- END OF 8 BALL -->
